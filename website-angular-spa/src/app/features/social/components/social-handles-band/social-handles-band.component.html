<div class="social-handles-section">
  <mat-divider></mat-divider>
  <div class="handles">
    @for (socialHandle of socialHandles(); track socialHandle.name) {
      <rmz-social-handle [socialHandle]="socialHandle" />
    }
    @if (socialHandlesApiError()?.statusCode) {
      <span>{{ socialHandlesApiError()?.message }}</span>
    }
  </div>
</div>
