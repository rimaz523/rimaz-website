<mat-card class="not-found-container mat-elevation-z4">
  <mat-card-content class="not-found-content">
    <h1 class="mat-h1">We are sorry, the page you requested cannot be found.</h1>
    <h2 class="mat-h2">
      The URL may be misspelled or the page you're looking for is no longer available.
    </h2>
    <div class="user-options">
      <button mat-raised-button [routerLink]="ROUTER_TOKENS.HOME">Back to Home</button>
    </div>
  </mat-card-content>
</mat-card>
