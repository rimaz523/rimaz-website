<mat-card class="example-card" appearance="outlined">
  <img
    class="card-image"
    mat-card-image
    [src]="'https://cdn.rimaz.dev/' + article.image"
    [alt]="article.title" />

  <mat-card-header>
    <mat-card-title>
      {{ article.title }}
    </mat-card-title>
    <mat-card-subtitle>{{ article.publishedDate }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="card-content">
    <p>
      {{ article.content }}
    </p>
  </mat-card-content>
</mat-card>
